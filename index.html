<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class = "container">
    <div class="imagem">
      <img class = "img1" src = "images/image-product-desktop.jpg" alt ="perfume">
      <img class = "img2" src = "images/image-product-mobile.jpg" alt ="perfume">

    </div>
    <div class="texto">
      <h5>Perfume</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="preco"> 
        <span class = "verde">$149.99 <span class = "cinza">$169.99</span></span>
      </div>
      
      <button><img src = "images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>
  
</body>
</html>
